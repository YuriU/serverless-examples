service: service-11-aws-stepfunctioncourse

frameworkVersion: '2'

plugins:
  - serverless-step-functions

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221


functions:
  hello:
    handler: handler.hello

  add:
    handler: handler.add

  double:
    handler: handler.double

stepFunctions:
  stateMachines:
    hello:
      name: hello
      definition: 
        Comment: hello world example
        StartAt: SayHello
        States:
          SayHello:
            Type: Task
            Resource:
              Fn::GetAtt: [hello, Arn]
            End: true
    simple-math:
      name: simple-math
      definition:
        Comment: Simple math example
        StartAt: Add
        States:
          Add:
            Type: Task
            Resource:
              Fn::GetAtt: [add, Arn]
            Next: Double
          Double:
            Type: Task
            Resource:
              Fn::GetAtt: [double, Arn]
            End: true
            Retry:
              - ErrorEquals: [NumberIsTooBig]
                MaxAttempts: 5
              - ErrorEquals: [States.ALL]
                MaxAttempts: 3
            Catch: 
              - ErrorEquals: [NumberIsTooBig]
                Next: DefaultResponse
          DefaultResponse:
            Type: Pass
            Result: 42
            End: true